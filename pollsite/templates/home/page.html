{% extends "base_layout.html" %}
{% load i18n %} 

{% block title  %}{{page.topTitle_ln1}}{% endblock  %}

{% load static %}

{% block content  %}
<section class="text-gray-500 bg-blue-900 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div
            class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">{{page.topTitle_ln1}}
                <br class="hidden lg:inline-block">{{page.topTitle_ln2}}
            </h1>
            <p class="mb-8 leading-relaxed">{{page.topDes}}</p>
            <div class="flex justify-center">
                <a href="{{page.btn2Url}}"><button
                        class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg"> {{page.btn2Text}}</button></a>

            </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded" alt="hero" src="{% static 'LibreKast.png' %}">
        </div>
    </div>
</section>
<section class="text-gray-700 body-font">

    <div class="container px-5 py-24 mx-auto">

        <div class="flex flex-col text-center w-full mb-20">

            <h1 class="text-2xl font-medium title-font mb-4">{{page.teamTitle}}</h1>
            <br>
            <p class="lg:w-2/3 mx-auto leading-relaxed">{{page.teamDesc}}</p>
        </div>
    </div>
</section>
{% endblock  %}
